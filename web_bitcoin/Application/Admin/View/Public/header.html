<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>网站后台管理系统</title>
	<link href="__PUBLIC__/Admin/images/favicon.ico" type="image/x-icon" rel="shortcut icon">
	<!-- Loading Bootstrap -->
	<link href="__PUBLIC__/Admin/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/base.css" media="all">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css" media="all">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/module.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/style.css" media="all">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/default_color.css" media="all">
	<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
	<link href="__PUBLIC__/Admin/css/flat-ui.css" rel="stylesheet">
	<script src="__PUBLIC__/Admin/js/flat-ui.min.js"></script>
	<script src="__PUBLIC__/Admin/js/application.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="navbar-header">
		<a class="navbar-brand" style="width: 200px;text-align: center;" href="#">网站后台管理系统</a>
	</div>
	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav">
			<!-- 主导航 -->
			<volist name="__MENU__.main" id="menu">
				<li
				<eq name="menu.class" value="current">class="active"</eq>
				> <a href="{$menu.url|U}">
				<empty name="menu.ico_name">
					<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					<else/>
					<span class="glyphicon glyphicon-{$menu.ico_name}" aria-hidden="true"></span>
				</empty>
				{$menu.title} </a></li>
			</volist>
		</ul>
		<ul class="nav navbar-nav navbar-right" style="margin-right: 20px;">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown"> {:session('admin_username')}<b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li class="center">
						<a href="__ROOT__/" target="_blank">
							<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> 前台首页 </a>
					</li>
					<li class="center">
						<a href="javascript:void(0);" onClick="lockscreen()">
							<span class="glyphicon glyphicon-lock" aria-hidden="true"></span> 锁屏休息 </a>
					</li>
					<li>
						<a href="{:U('Tools/index')}">
							<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> 清除缓存 </a>
					</li>
					<li>
						<a href="{:U('User/setpwd')}">
							<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> 修改密码 </a>
					</li>
					<li>
						<a href="{:U('Login/loginout')}">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 退出后台 </a>
					</li>
				</ul>
			</li>
		</ul>
	</div><!--/.nav-collapse -->
</div>
<!-- 边栏 -->
<div class="sidebar">
	<!-- 子导航 -->
	<block name="sidebar">
		<div id="subnav" class="subnav" style="
    max-height: 94%;
    overflow-x: hidden;
    overflow-y: auto;
    ">
			<notempty name="_extra_menu">
				{// 动态扩展菜单 //} {:extra_menu($_extra_menu,$__MENU__)}
			</notempty>
			<volist name="__MENU__.child" id="sub_menu">
				<!-- 子导航 -->
				<notempty name="sub_menu">
					<notempty name="key"><h3><i class="icon icon-unfold"></i>{$key}</h3></notempty>
					<ul class="side-sub-menu">
						<volist name="sub_menu" id="menu">
							<li>
								<a class="item" href="{$menu.url|U}">
									<empty name="menu.ico_name">
										<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
										<else/>
										<span class="glyphicon glyphicon-{$menu.ico_name}" aria-hidden="true"></span>
									</empty>
									{$menu.title} </a>
							</li>
						</volist>
					</ul>
				</notempty>
				<!-- /子导航 -->
			</volist>
		</div>
	</block>
	<!-- /子导航 -->
</div>
<!-- /边栏 -->
<eq name="versionUp" value="1">
	<div id="main-contenta" class="zuocoin_up">
		<div id="top-alerta" class="fixed alert alert-success" style="    position: static!important; margin-bottom: 0px;    margin: 10px;  background-color: rgba(26, 188, 156, 0.19);    ">
			<button class="close fixed" style="margin-top: 2px; position: static!important; ">&times;</button>
			<div class="alert-contenta">有新版本 <a href="{:U('Cloud/index')}" class="dropdown-toggle" > 立即去升级 </a></div>
		</div>
	</div>

	<script type="text/javascript" charset="utf-8">
		/**顶部警告栏*/
		var top_alert = $('#top-alerta');
		top_alert.find('.close').on('click', function () {
			top_alert.removeClass('block').slideUp(200);
			// content.animate({paddingTop:'-=55'},200);
		});
	</script>

</eq>
