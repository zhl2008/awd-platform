<include file="Public:header" />
<div id="main-content">
 <div id="top-alert" class="fixed alert alert-error" style="display: none;">
  <button class="close fixed" style="margin-top: 4px;">&times;</button>
  <div class="alert-content">警告内容</div>
 </div>
 <div id="main" class="main">
     <div class="main-title-h">
         <span class="h1-title"><a href="{:U('App/adsblock_list')}">广告板块列表</a> >></span>
         <span class="h1-title"><font color="green">{$ads_block['name']}</font>  管理</span>
     </div>
  <div class="cf">
   <div class="fl">
    <a class="btn btn-success navbar-btn btn-sm" href="{:U('App/ads_edit')}">新 增</a>
    <button class="btn ajax-post btn-info navbar-btn btn-sm" url="{:U('App/ads_edit_status',array('method'=>'resume'))}" target-form="ids">启 用</button>
    <button class="btn ajax-post btn-warning navbar-btn btn-sm" url="{:U('App/ads_edit_status',array('method'=>'forbid'))}" target-form="ids">禁 用</button>
    <button class="btn ajax-post confirm btn-danger navbar-btn btn-sm" url="{:U('App/ads_edit_status',array('method'=>'delete'))}" target-form="ids">删 除</button>
   </div>

  </div>
  <div class="data-table table-striped">
   <table class="">
    <thead>
     <tr>
      <th class="row-selected row-selected"><input class="check-all" type="checkbox" /></th>
      <th class="">ID</th>
      <th class="">广告名称</th>
      <th class="">广告内容</th>
      <th class="">广告链接</th>
      <th class="">广告图片</th>
      <th class="">点击次数</th>
      <th class="">状态</th>
      <th class="">操作</th>
     </tr>
    </thead>
    <tbody>
     <notempty name="list"> <volist name="list" id="vo">
      <tr>
       <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
       <td>{$vo.id}</td>
       <td>{$vo.name}</td>
       <td>{$vo.content}</td>
       <td>{$vo.url}</td>
       <td><img src="{$vo.img}" width="120"  style="margin-bottom: 20px;"></td>
       <td>{$vo.times} 次</td>
       <td><eq name="vo.status" value="1">可用<else/>禁用</eq></td>
       <td>
          <a href="{:U('App/ads_edit?id='.$vo['id'])}" class="btn btn-primary btn-xs">编辑</a>
      </tr>
     </volist> <else />
     <td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
     </notempty>
    </tbody>
   </table>
   <div class="page">
    <div>{$page}</div>
   </div>
  </div>
 </div>
</div>
<script type="text/javascript">
	//主导航高亮
//	$('.Appads-box').addClass('current');
//	//边导航高亮
//	$('.Appads-index').addClass('current');
</script>
<!-- /内容区 -->
<include file="Public:footer" />
