<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page" style="padding: 0px 1% 0 1%;">
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h5>(共{$goodsList|count}条记录)</h5>
            </div>
        </div>
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th align="left" abbr="article_title" axis="col3" class="">
                            <div style="text-align: left; width: 600px;" class="">商品名称</div>
                        </th>
                        <th align="left" abbr="ac_id" axis="col4" class="">
                            <div style="text-align: center; width: 80px;" class="">价格</div>
                        </th>
                        <th align="center" abbr="article_show" axis="col5" class="">
                            <div style="text-align: center; width: 80px;" class="">库存</div>
                        </th>
                        <th style="width:100%" axis="col7">
                            <div></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <tbody>
                    <volist name="goodsList" id="list">
                        <empty name="list[specGoodsPrice]">
                            <tr>
                                <td align="left" class="">
                                    <div style="text-align: left; width: 600px;">{$list.goods_name}</div>
                                </td>
                                <td align="left" class="">
                                    <div style="text-align: center; width: 80px;">{$list.shop_price}</div>
                                </td>
                                <td align="left" class="">
                                    <div style="text-align: center; width: 80px;">{$list.store_count}</div>
                                </td>
                                <td align="" class="" style="width: 100%;">
                                    <div>&nbsp;</div>
                                </td>
                            </tr>
                        <else/>
                            <volist name="list[specGoodsPrice]" id="spec">
                                <if condition="$spec.prom_type eq 3 AND $spec.prom_id eq $Request.param.id">
                                    <tr>
                                        <td align="left" class="">
                                            <div style="text-align: left; width: 600px;">{$list.goods_name} {$spec.key_name}</div>
                                        </td>
                                        <td align="left" class="">
                                            <div style="text-align: center; width: 80px;">{$spec.price}</div>
                                        </td>
                                        <td align="left" class="">
                                            <div style="text-align: center; width: 80px;">{$spec.store_count}</div>
                                        </td>
                                        <td align="" class="" style="width: 100%;">
                                            <div>&nbsp;</div>
                                        </td>
                                    </tr>
                                </if>
                            </volist>
                        </empty>

                    </volist>
                    </tbody>
                </table>
            </div>
            <div class="iDiv" style="display: none;"></div>
        </div>
        <!--分页位置-->
        {$page} </div>
</div>
</body>
</html>
