<foreach name="promote" item="list">
    <a href="{:U('Activity/discount_list',array('id'=>$list[id]))}">
        <div class="banner">
            <img src="{$list[prom_img]}"/>
        </div>
        <div class="cbaudience">
            <div class="maleri30">
                <p>{$list[name]}</p>
                <p>{:date('Y.m',$list[start_time])}————{:date('Y.m',$list[end_time])}</p>
            </div>
        </div>
    </a>
</foreach>
